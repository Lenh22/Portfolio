<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="col-1">
            <img src="..." alt="...">
        </div>
        <div class="col-2">
            <h3>Logo</h3>
        </div>
        <div class="col-5 text-center">
            <h1>Pokedex</h1>
        </div>
        <div class="col-4">
            <form class="d-flex flex-nowrap">
                <div class="p-1">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="p-1">
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div class="">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
        </div>
    </div>
    <div class="container">
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Ingrese el nombre, tipo o numero de Pokemon" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">Quien es ese Pokemon?</button>
        </div>
    </div>
    <section class="container-fluid my-5 row text-center border">
        <div class="col-7 border">
            <div class="container-fluid ">
                <div class="row align-items-start">
                  <div class="col border">
                    Imagen
                  </div>
                  <div class="col border">
                    Tipo
                  </div>
                  <div class="col border">
                    Numero
                  </div>
                  <div class="col border">
                    Nombre
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col ">
                    <img src="..." alt="...">
                  </div>
                  <div class="col ">
                    <img src="..." alt="...">
                  </div>
                  <div class="col ">
                    <p>NRO 1</p>
                  </div>
                  <div class="col ">
                    Charman
                  </div>
                </div>

                <div class="row align-items-end">
                  <div class="col ">
                    <img src="..." alt="...">
                  </div>
                  <div class="col ">
                    <img src="..." alt="...">
                  </div>
                  <div class="col ">
                    <p>NRO 2</p>
                  </div>
                  <div class="col ">
                    Julio Profe
                  </div>
                </div>
              </div>
        </div>
        <div class="col-5 border">
            <div class="container">
                <div class="row align-items-start border">
                  <div class="col text-center">
                    Acciones
                  </div>
                </div>

                <div class="row align-items-center">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary">Modificar</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary">Eliminar</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col mt-5">
            <button type="submit" class="btn btn-primary" style="width:100%">Entrar</button>
        </div>
    </section>
    
</body>
</html>
